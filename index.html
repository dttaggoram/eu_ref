
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>EU Referendum Results Map</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- D3  CSS -->
    <link href="css/d3.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <nav id="navbar" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="label label-alpha">LIVE</span>
          <a class="navbar-brand" href="#">EU Referendum Results</a>

        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-md-2 sidebar">
                <div id='legend'></div>
                <table id="regiontable" class="table table-striped"></table>
            </div>
            <div id="mainsection" class="col-md-offset-2 col-md-10 main">
                <div id='map'></div>
            </div>
        </div>
    </div>
    <div id="details">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h1 id="lad"></h1>
                <h2 id="result"></h2>
                <p id="breakdown"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- D3 Javscript
    ================================================== -->
    <script src="js/d3.min.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/topojson.v1.min.js"></script>
    <script src="js/d3.legend.min.js"></script>

    
    <script>

//Hide MP information bar
$("#details").hide();

// create map

var width = $("#mainsection").width(),
    height = window.innerHeight-$("#navbar").height() - 20,
    sidebarwidth = $("#sidebar").width(),
    sidebarheight = window.innerHeight-$("#navbar").height() - 60,
    centered,
    regionzoom,
    regiontranslate;

var projection = d3.geo.albers()
    .center([0, 54.4])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .translate([width/2,height/2])
    .scale(6*height)
    ;

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 15])
    .translate([0,0])
    .scale(1)
    .on("zoom", zoomed);

var drag = d3.behavior.drag()
    .origin(function(d) { return d; })
    .on("dragstart", dragstarted)
    .on("drag", dragged)
    .on("dragend", dragended);

var path = d3.geo.path()
    .projection(projection);

var reset = d3.svg.symbol()
    .type('circle');

var zoomin = d3.svg.symbol()
    .type('cross').
    size('150');

var linear = d3.scale.linear()
  .domain([0.45,0.50,0.55])
  .range(["rgb(255, 0, 0)","rgb(71, 187, 94)","rgb(46, 73, 123)"]);

var lineartime = d3.scale.linear()
  .domain([0,7])
  .range(["rgb(0, 0, 0)","rgb(224, 224, 224)"]);

var svg = d3.select('#map').append('svg')
    .attr('width', width)
    .attr('height', height)
;

var legend = d3.select('#legend').append('svg')
    .attr('width', sidebarwidth)
    .attr('height', "290")
;

var legendLinear = d3.legend.color()
  .shapeWidth(30)
  .cells(11)
  .orient('vertical')
  .labelFormat(d3.format("%"))
  .title("Vote for IN")
  .scale(linear);

var legendLinearTime = d3.legend.color()
  .shapeWidth(30)
  .cells(8)
  .orient('vertical')
  .labelFormat(d3.format(".02f"))
  .title("Expect Time (AM)")
  .scale(lineartime);


svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
        .attr("transform","translate(0,0)");


// tooltip
var tooltip = d3.select('#map').append('div')
    .attr('class', 'tooltip')
;

// load files
queue()
    .defer(d3.csv, "data/lad_electorate.csv")
    .defer(d3.json, "data/localmap.topojson")
    .defer(d3.json, "data/regionalmap.topojson")
    .defer(d3.csv, "data/countdetails.csv")
    .defer(d3.json, "data/results.json")
    .await(ready) // ready refers to function below
;

function ready(error, laddata, local, regional,details,results) {
    var local = topojson.feature(local, local.objects.collection).features;
    var regional = topojson.feature(regional, regional.objects.collection).features;

    laddata.forEach(function(d){
        featureTopoData = local.filter(
        function(n){ 
            return d['ONS Area Code'] == n.id
        })
        ;

        featureDetailsData = details.filter(
        function(n){ 
            return d['Local Counting Area'] == n['CountingOfficer']
        })
        ;

        featureResultsData = results.filter(
        function(n){ 
            return d['ONS Area Code'] == n['ONS Area Code']
        })
        ;
        

        d.type = featureTopoData[0].type;
        d.geometry = featureTopoData[0].geometry;
        d.properties = featureTopoData[0].properties;
        d.verifytime = featureDetailsData[0]["Verification"]
        str = featureDetailsData[0]["Count"].substring(0,2).replace(".","").replace(":","");
        if (str == "12") { str = 0 }
        str = parseFloat(str);
        d.counttime = str;
        d.in = featureResultsData[0].VotesIn;
        d.out = featureResultsData[0].VotesOut;
        d.totalvalid = featureResultsData[0].VotesIn + featureResultsData[0].VotesOut;
        d.spoilt = featureResultsData[0].Spoilt;
        d.turnout = featureResultsData[0].Turnout;
        d.electorate = parseFloat((d["Provisional Referendum Electorate"]).replace(",",""));
        
    })
    ;

var regiondata = d3.nest()
.key(function(d) { return d["Region Code"]; })
.rollup(function(leaves) { 
    return {
        "in":d3.sum(leaves, function(d) { return d.in}),
        "out":d3.sum(leaves, function(d) { return d.out}), 
        "totalvalid":d3.sum(leaves, function(d) { return d.totalvalid}),
        "spoilt":d3.sum(leaves, function(d) { return d.spoilt}),
        "turnout":d3.sum(leaves, function(d) { return d.turnout}), 
        "electorate":d3.sum(leaves, function(d) { return d.electorate}), 
        "declared":d3.sum(leaves, function(d) { if(d.in>0) {return 1;} else {return 0;}}), 
        "total":leaves.length,
        "counttime":7,
        "values":leaves
    } 
})
.entries(laddata);

var tablehtml;

    regiondata.forEach(function(d){
        featureTopoData = regional.filter(
        function(n){ 
            return d.key == n.properties.EER13CD
        })
        ;

        d['Region Name'] = featureTopoData[0].properties.EER13NM;
        d.type = featureTopoData[0].type;
        d.geometry = featureTopoData[0].geometry;
        d.properties = featureTopoData[0].properties;

        d.inreal = d.values.in;
        d.in = (d.values.in/d.values.totalvalid)*(d.values.turnout/d.values.electorate)*d.values.electorate;
        d.outreal = d.values.out;
        d.out = (d.values.out/d.values.totalvalid)*(d.values.turnout/d.values.electorate)*d.values.electorate;
        d.totalvalidreal = d.values.totalvalid;
        d.totalvalid = d.values.totalvalid*(d.values.turnout/d.values.electorate)*d.values.electorate;
        d.spoilt = d.values.spoilt;
        d.turnout = d.values.turnout;
        d.electorate = d.values.electorate;
        d.declared = d.values.declared;
        d.total = d.values.total;
        d.counttime = d.values.counttime;

        tablehtml +="<tr><td>"+featureTopoData[0].properties.EER13NM.match(/\b(\w)/g).join('')+"</td><td>"+d.in.toFixed(0)+"%</td><td>"+d.out.toFixed(0)+"%</td><td>"+d.turnout+"%</td><td>"+d.declared+"/"+d.total+"</td>";

    });


tableheader = "<thead><tr><th>Reg.</th><th>In</th><th>Out</th><th>T/O</th><th>Dec.</th></tr></thead><tbody>";
$("#regiontable").html(tableheader+tablehtml+"</tbody>");

console.log(regiondata);


    // create a polygon for every constituency
    g.selectAll('.constituency')
        .data(regiondata)
        .enter()
        .insert('path')
        // assign id from feature data
        .attr('id', function(d) { return d['ONS Area Code']; })
        .attr('d', path)
        .attr('class', "constituency")
        .style("fill",function(d) { 
            if (d.totalvalid>0) {
                return linear(d.in/d.totalvalid)
            } else {
                return lineartime(d.counttime); }
            })
        // zoom to click
        .on("click",clicked)
        .on("wheel",zoomed)
        .call(drag);


    legend.append("g")
      .attr("class", "legendLinear")
      .attr("transform", "translate(20,20)")
      .append("rect")
      .style("fill","none")
      .attr("width","120")
      .attr("height","290");

    legend.select(".legendLinear")
        .call(legendLinear);

    legend.append("g")
      .attr("class", "legendLinearTime")
      .attr("transform", "translate(120,20)")
      .append("rect")
      .style("fill","none")
      .attr("width","120")
      .attr("height","290");

    legend.select(".legendLinearTime")
        .call(legendLinearTime);


    //Arrows
    directions = [[-50,0],[0,-50],[50,0],[0,50]]
        svg.selectAll('.arrows')        
        .data(directions)
        .enter()
        .append("g")
        .attr("class","arrow")
        .attr("transform", function(d,i) { return "translate(" + (width-40) + ",50)rotate(" + i*90 + ")"})
        .append("polygon")
        .style("fill","none")
        .style("stroke","black")
        .style("fill","black")
        .style("stroke-width","2")
        .style("stroke-linecap","round")
        .style("stroke-linejoin","round")
        .attr("points", "18,-12 30,0 18,12")
        .on("mouseover",function() {
            d3.select(this)
            .transition(100)
            .style("stroke-width","4")
        })
        .on("mouseout",function() {
            d3.select(this)
            .transition(100)
            .style("stroke-width","2")
        })
        .on("click",function(d) { return arrows(d)});


    //Reset circle
    svg.append("path")
    .attr('d',reset)
    .attr("transform", function() { return "translate(" + (width-40) + ",50)scale(1)"})
    .attr('fill',"black")
    .attr('stroke','#000')
    .attr('stroke-width',1)
    .on("mouseover",function() {
            d3.select(this)
            .transition(100)
            .style("stroke-width","4")
        })
    .on("mouseout",function() {
            d3.select(this)
            .transition(100)
            .style("stroke-width","2")
        })
    .on("click",function(d) { return arrows([0,0])});

    //Zoom in +
    svg.append("path")
    .attr('d',zoomin)
    .attr("transform", function() { return "translate(" + (width-40) + ",100)scale(1)"})
    .attr('fill',"black")
    .attr('stroke','#000')
    .attr('stroke-width',"2")
    .on("mouseover",function() {
            d3.select(this)
            .transition(100)
            .style("stroke-width","4")
        })
    .on("mouseout",function() {
            d3.select(this)
            .transition(100)
            .style("stroke-width","2")
        })
    .on("click",function(d) { return arrows([1,1])});


    //Zoom out -
    svg.append("g")
    .attr("transform", function(d,i) { return "translate(" + (width-40) + ",120)"})
        .append("polyline")
        .style("fill","none")
        .style("stroke","black")
        .style("fill","black")
        .style("stroke-width","4")
        .style("stroke-linecap","round")
        .style("stroke-linejoin","round")
        .attr("points", "-10,0 10,0")
        .on("mouseover",function() {
            d3.select(this)
            .transition(100)
            .style("stroke-width","6")
        })
        .on("mouseout",function() {
            d3.select(this)
            .transition(100)
            .style("stroke-width","4")
        })
        .on("click",function(d) { return arrows([-1,-1])});


}

// click to zoom
function clicked(d) { 
  
    var x, y, k, b, bx, by;

        if (d && centered !== d) {
            

            height = window.innerHeight-$("#navbar").height() - 20 - 250;
            svg
            .attr('height', height);
            svg.select("rect")
            .attr("height", height);

            bx = path.bounds(d)[1][0]-path.bounds(d)[0][0];
            by = path.bounds(d)[1][1]-path.bounds(d)[0][1];
            if (bx > by) {b = bx} else {b = by}
            k = 400/b;
            if (k > 15) k = 15;
            var centroid = path.centroid(d);
            x = centroid[0];
            y = centroid[1];

            zoom.translate([((width/2)+(-x*k)),((height/2)+(-y*k))]);
            zoom.scale(k);
            centered = d;

            $("#details").width(width+80);
            $("#details").show();          

        }
        else {
            height = window.innerHeight-$("#navbar").height() - 20;

            svg
            .attr('height', height);
            svg.select("rect")
            .attr("height", height);

            
            
            if (regionzoom>1) {
                zoom.scale(regionzoom)
                zoom.translate(regiontranslate)
            } else {
                zoom.scale(1);
                zoom.translate([0,0]);
            }  

            centered = null;

            $("#details").hide();  
        }
        g.selectAll("path")
        .classed("active", centered && function(d) { return d === centered; });
        g.transition()
        .duration(1250)
        .attr("transform", "translate(" + (zoom.translate()) + ")scale(" + (zoom.scale()) + ")");

        $("#lad").html(d['Local Counting Area']);
        if (d.totalvalid==0) {
            result = "Not counted";
        } else {
            d.in > d.out ? result = "REMAIN" : result = "LEAVE";
        }
        $("#result").html(result);

        details = "Remain: "+((d.in/d.totalvalid)*100).toFixed(0)+" | "+"Leave: "+((d.out/d.totalvalid)*100).toFixed(0)+" | "+"Turnout: "+(d.totalvalid/parseFloat(d["Provisional Referendum Electorate"])).toFixed(2)+"%";
        $("#breakdown").html(details);

}

function arrows(d) {

    if(d[0] == 0 && d[1] == 0) {
        x = 0;
        y = 0;
        zoom.scale(1);
    }
    else if(d[0] == 1 && d[1] == 1) {
        z = zoom.scale()+1;
        if(z>15) z=15;
        x = (zoom.translate()[0]-(width/2))/zoom.scale()
        y = (zoom.translate()[1]-(height/2))/zoom.scale()

        x = (width/2) + (x*z)
        y = (height/2) + (y*z)
        zoom.scale(z);
    }
    else if(d[0] == -1 && d[1] == -1) {
        z = zoom.scale()-1;
        if(z<1) z=1;
        x = (zoom.translate()[0]-(width/2))/zoom.scale()
        y = (zoom.translate()[1]-(height/2))/zoom.scale()

        x = (width/2) + (x*z)
        y = (height/2) + (y*z)
        zoom.scale(z);
    }
    else {
        z = zoom.scale()
        x = zoom.translate()[0] + (d[0]*z);
        y = zoom.translate()[1] + (d[1]*z);
    }   
    zoom.translate([x,y]);
    g.transition()
    .duration(300)
    .attr("transform", "translate(" + zoom.translate() + ")scale(" + zoom.scale() + ")"); 
}


function zoomed() {
    if(d3.event.deltaY < 0) {
        arrows([1,1])
    }
    if(d3.event.deltaY > 0) {
        arrows([-1,-1])
    }
}


function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragging", true);
}

function dragged(d) {
    z = zoom.scale()
    x = zoom.translate()[0] + (d3.event.dx*z);
    y = zoom.translate()[1] + (d3.event.dy*z);
    zoom.translate([x,y]);
    g.transition().attr("transform", "translate(" + zoom.translate() + ")scale(" + zoom.scale() + ")"); 
  //d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
}

function dragended(d) {
  d3.select(this).classed("dragging", false);
}

    </script>
  </body>
</html>
